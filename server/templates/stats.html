<html>
<head>
  <meta charset="utf-8">
  <title>djuio :: statistics</title>
</head>

<body>
<h1>Statistics</h1>
<table>
<tr>
  <th>Date</th>
  <th>Counter</th>
  <th>Hash</th>
  <th align="left">Href</th>
{{#items}}
</tr><tr>
  <td>{{date}}</td>
  <td align="right">{{counter}}</td>
  <td>{{hash}}</td>
  <td><a href="{{host}}{{hash}}">{{href}}</a></td>
{{/items}}
</tr>
</table>
</body>
</html>
